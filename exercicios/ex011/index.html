<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <picture>
        
        <source media="(max-width:1050px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1500px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="sasuke naruter">
    </picture>
    <h1>Reproduzinho Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>Se o áudio não for compatível com seu navegador; Faça o Download do audio: <a href="midia/happy-mistake.mp3" target="_blank" rel="self">Download</a></p>

   
    
    
    
    <!-- MP3 WAV OGG-->





</body>
</html>
