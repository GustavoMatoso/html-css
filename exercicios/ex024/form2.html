<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formularios 2</title>
</head>
<body>
    <h1>Página de Login</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p><label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5">
        </p>
        <p>
            <label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Esvaziar">
        </p>


    </form>
</body>
</html>
