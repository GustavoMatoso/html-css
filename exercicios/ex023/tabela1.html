<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de tabela 4X5 Simples</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        tr.especial{
           background-color: aqua; 
        }
        td.extra{
            background-color: tomato;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="especial">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D4</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <TR>
            <td>A5</td>
            <td class="extra">B5</td>
            <td>C5</td>
            <td>D5</td>
        </TR>
    </table>
</body>
</html>
