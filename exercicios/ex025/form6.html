<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario 6</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <form action="form.js" method="post">

        <p><label for="icor">Selecione a cor: <input type="color" name="cor" id="icor" value="#0000ff"></label></p>
        <br>
        <P><label for="irange">Nível de Satisfação: <input type="range" name="range" id="irange" min="1" max="5" value="5"></label></P>
        <br>
        <p>
            <label for="ifile">Importar: <input type="file" name="file" id="ifile"></label>
        </p>
        </form>



    </fieldset>
</body>
</html>
