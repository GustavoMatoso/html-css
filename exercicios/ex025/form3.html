<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formularios 3</title> 
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div#div{
            background-color: lightgray;
            width: 305px ;
            height: 300px;
            padding: 30px;
            margin: auto;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.429);
        }

    </style>
</head>
<body>
    <div id="div">
        <h1>Ficha Pessoal</h1>
        <form action="ficha.js" method="get" autocomplete="on">
            <p>
                <label for="icompleto">Nome Completo: </label><input type="text" name="nome" id="icompleto" required minlength="10" placeholder="digite seu nome">
            </p>
            <p>
                <label for="inota">Nota geral: <input type="number" name="nota" id="inota" min="0" max="10" step="0.1" value="0" required>
            </p>
            <p>
                <label for="imes">Mês atual: </label><input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="iniver">Aniversário: </label><input type="date" name="aniversario" id="iniver">
            </p>
            <p>
                <label for="itime">Horário: </label><input type="time" name="time" id="itime">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
