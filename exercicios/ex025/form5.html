<body>
    <h1> Uso de Radio e Checkbox</h1>
    <fieldset>
        <legend>Sexo</legend>
        <form action="cadastro.js" method="get">
            <p>
                <input type="radio" name="sexo" id="imasc" checked> <label for="imasc">Masculino </label><br>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Animes Favoritos</legend>
            <form action="" method="get">
                <p>
                    <input type="checkbox" name="boku" id="iboku" checked><label for="iboku">Boku no Hero </label><br>
                    <input type="checkbox" name="hunter" id="ihunter"><label for="ihunter">HxH </label><br>
                    <input type="checkbox" name="naruto" id="inaruto" checked><label for="inaruto">Naruto: </label><br>
                    <input type="checkbox" name="Tokyo" id="itokyo"><label for="itokyo">Tokyo Revengers</label>
                </p>
            </form>
        </fieldset>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
        </form>
    
</body>
</html>
